<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="scss/colors/theme.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous"></link>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="info-bar bg-primary">
                <div class="info container">
                    Klarabergsviadukten 90, 111 64 Stockholm
                    <div class="socials">
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="menu-bar">
                <div class="menu container">
                    <a href="#"><img src="img/Brand.svg" alt="Logo"></a>
                    <nav id="nav">
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Projects</a>
                        <a href="#">Contact</a>
                    </nav>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <button class="menu-btn" onclick="showMenu()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <section class="hero bg-gray">
                <div class="container">
                    <div class="img-container">
                        <img src="img/hero.png" alt="Woman in glasses">
                    </div>
                    <div class="hero-content">
                        <h1>We bring success to you</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur. adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim</p>
                        <div class="btn-container">
                            <a class="btn btn-primary" href="#">Contact us</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            footer
        </footer>
    </div>
    <script>
        function showMenu() {
            if (document.getElementById("nav").style.display != "block"){
                document.getElementById("nav").style.display = "block";
            }

            else{
                document.getElementById("nav").style.display = "none";
            }
        }
    </script>
</body>
</html>
